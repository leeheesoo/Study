<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="list">
        <img class="thumb" src="http://shop1.phinf.naver.net/20180406_20/kty1_1523026602487EKc6J_PNG/5657782140983780_739694795.png" width="100" onclick="lightbox_open(1)" />
        <img class="thumb" src="http://shop1.phinf.naver.net/20180107_95/leeyg0344_15152509613481rsKR_PNG/280306_0.png" width="100" onclick="lightbox_open(2)" />
        <img class="thumb" src="http://shop1.phinf.naver.net/20180329_192/bridgemall_1522313760688W2h5f_PNG/45620940329452642_1381879138.png" width="100" onclick="lightbox_open(3)" />	
    </div>
    
    <div id="dimmed"></div>
    
    <div id="lightbox">
        <h1>이 표시는 뭘까요?</h1>

        <figure>
          <img src="http://shop1.phinf.naver.net/20180406_20/kty1_1523026602487EKc6J_PNG/5657782140983780_739694795.png" class="active" alt="" />
          <img src="http://shop1.phinf.naver.net/20180107_95/leeyg0344_15152509613481rsKR_PNG/280306_0.png" alt="" />
          <img src="http://shop1.phinf.naver.net/20180329_192/bridgemall_1522313760688W2h5f_PNG/45620940329452642_1381879138.png" alt="" />
        </figure>
    
        <div class="indicator">
          <button onclick="imgChange(this.innerHTML)">1</button>
          <button onclick="imgChange(this.innerHTML)">2</button>
          <button onclick="imgChange(this.innerHTML)">3</button>
        </div>	
        <div class="btn-close" onclick="lightbox_close()">X</div>
    </div>
</body>
<script>
    //변수
    var ind = document.querySelectorAll('.indicator button');
    var lightbox = document.getElementById('lightbox');
    var dim = document.getElementById('dimmed');

    //박스열기
    function lightbox_open(num){
        lightbox.setAttribute('class','active');
        dim.setAttribute('class','active');
        imgChange(num); 
    }
    //박스닫기
    function lightbox_close(){
        lightbox.setAttribute('class','');
        dim.setAttribute('class','');
    }
    //박스 이미지 변경
    function imgChange(num){
        var img = document.querySelectorAll('figure img');

        for(var i=0; i < img.length; i++){
            img[i].removeAttribute('class');
        }
        //console.log(num) 1~3
        var okNum = num-1;
        img[okNum].setAttribute('class','active');
    }


</script>
</html>
