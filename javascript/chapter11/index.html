<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    	
<header>
	<h1>Google Map</h1>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact Us</a></li>
		</ul>
	</nav>
</header>
<main> 
	<figure class="banner">
		<div class="figure_header">
			<h2>chapter11 : 지도</h2>
			<p>자바스크립트 프로젝트북</p>
		</div>
	</figure>	
	<section>
		<article>
			<p>&darr;&darr;&darr;이희수가 사는 곳&darr;&darr;&darr;</p>
			<div id="map"><br>지도가 표시될 영역</div>
		</article>
		<aside>
			<form action="">
				<fieldset>
					<legend>이메일보내기</legend>
					<dl>
						<dt><label for="name">Name</label></dt>
						<dd><input type="text" id="name" name="name"></dd>

						<dt><label for="phone">Phone</label></dt>
						<dd><input type="text" id="phone" name="phone"></dd>

						<dt><label for="email">Email</label></dt>
						<dd><input type="email" id="email" name="email"></dd>

						<dt><label for="msg">Message</label></dt>
						<dd><textarea name="msg" id="msg" cols="30" rows="8"></textarea></dd>
					</dl>
					<div class="form-group"><button type="submit">SEND</button></div>
				</fieldset>
			</form>
		</aside>
	</section>
</main>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6y4h2jCqaOlnPGUKX69QuHfv3F5oyiI8&callback=initMap" async defer></script>
<script src="script.js"></script>
</body>
</html>
